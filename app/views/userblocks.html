<div class="row user-block" ng-show="env.loggedIn">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Create A Block</h3>
      </div>
      <div class="panel-body" id="create-blocks-container">
        <form action="">
          <label for="">Title</label>
          <input type="text" ng-model="newBlock.title" class="form-control">
          <label for="">Description</label>
          <textarea type="text" ng-model="newBlock.description" class="form-control"></textarea>
          <label for="">Tags</label>
          <textarea type="text" ng-model="newBlock.tags" class="form-control"></textarea>
          <button type="button" class="btn btn-primary" ng-click="createNewBlock()">Create Block</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row user-block" ng-show="env.loggedIn">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">My Blocks</h3>
      </div>
      <div class="panel-body" id="list-container">
        <ul ng-repeat="userBlock in userBlocks" class="list-group col-xs-12 col-sm-12">
          <li class="list-group-item">{{userBlock.title}}</li>
          <li class="list-group-item">{{userBlock.description}}</li>
          <li class="list-group-item">{{userBlock.tags}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
